        }

    };

    Child.prototype = new Parent();

    function removeSame(arr) {
        var map = {}, newArr = [];
        for (var i = 0; i < arr.length; ++i) {
            if (!map[arr[i]]) {
                map[arr[i]] = 1;
                newArr.push(arr[i])
            }
        }
