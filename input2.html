<html>
<head>
    <title></title>
    <style type="text/css">
        .search {
            left: 0;
            position: relative;
        }

        #auto_div {
            display: none;
            width: 300px;
            border: 1px #74c0f9 solid;
            background: #FFF;
            position: absolute;
            top: 24px;
            left: 0;
            color: #323232;
        }
    </style>
    <script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">
        var e = document.createElement('input');
        var test_list = ["测试1", "test", "test2", "test3"];
        var preValue = "";
        var highlightindex = -1;
        function AutoComplete(auto, search, mylist) {
            if ($("." + search).val() != preValue || preValue == "") {
                var autoNode = $("#" + auto);
                var valueList = new Array();
                var n = 0;
                preValue = $("#" + search).val();
                for (i in mylist) {
                    if (mylist[i].indexOf(preValue) >= 0) {
                        valueList[n++] = mylist[i];
                    }
                }
                if (valueList.length == 0) {
                    autoNode.hide();
                    return;
                }
                autoNode.empty();
                for (i in valueList) {
                    var wordNode = valueList[i];
                    var newDivNode = $("<div>").attr("id", i);
                    newDivNode.attr("style", "font:14px/25px arial;height:25px;padding:0 8px;cursor: pointer;");
                    newDivNode.html(wordNode).appendTo(autoNode);
                    newDivNode.mouseover(function () {
                            if (highlightindex != -1) {
                            autoNode.children("div").eq(highlightindex).css("background-color", "white");
                        }
                        highlightindex = $(this).attr("id");
                        $(this).css("background-color", "#ebebeb");
                    });
                    newDivNode.mouseout(function () {
                        $(this).css("background-color", "white");
                    });
                    newDivNode.click(function () {
                        var comText = autoNode.hide().children("div").eq(highlightindex).text();
                        highlightindex = -1;
                        $("#" + search).val(comText);
                    })
                    if (valueList.length > 0) {
                        autoNode.show();
                    } else {
                        autoNode.hide();
                        highlightindex = -1;
                    }
                }
            }
            document.onclick = function (e) {
                var e = e ? e : window.event;
                var tar = e.srcElement || e.target;
                if (tar.id != search) {
                    if ($("#" + auto).is(":visible")) {
                        $("#" + auto).css("display", "none")
                    }
                }
            }
        }
        $(function () {
            preValue = $("#search_content").val();
            $("#search_content").focus(function () {
                if ($("#search_content").val() == "") {
                    AutoComplete("auto_div", "search_content", test_list);
                }
            });
            $("#search_content").keyup(function () {
                AutoComplete("auto_div", "search_content", test_list);
            });
        });
    </script>
</head>
<body>
<div class="search">
    <input type="text" id="search_content"/>

    <div id="auto_div">
    </div>
</div>
</body>
</html>
